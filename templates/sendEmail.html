{% extends "index.html" %}
<body>  
    {% block body %}
    <div style="position:absolute;top:50%;left:40% ">
        <form  action='{{ url_for("sendEmail")}}' method="post">
            <label for="emails">Enter email address(es):</label>
            <input type="email" id="emails" name="emails" multiple>
            <input class="btn btn-primary" type="submit">
        </form> 
        <p style="background-color: yellow;">Note: Seperate multiple email addresses using a comma.</p>
    </div>
    
    {% endblock %}
</body>
