<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Linkedin Profile Scraper</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/template.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('static/background.png');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;background-color: grey;">
      <h1 class="center"> Welcome to the Linkedin Profile Scraper </h1>
      <button class="btn btn-dark btn-lg" style="position: absolute;top:50%;left:48%;" onclick="myFunction()">Get started</button>

      <div id="profileURL" style="display: none;">
        <form style="position:absolute; top:60%; left:46%;" action='{{ url_for("getURL")}}' method="post">
            <label for="URL"></label>
            <input type="text" id="URL" name="url" placeholder="Enter Profile URL">
            <button class="btn btn-primary">Submit</button>
          </form>
          
      </div>

      <script>
          function myFunction() {
              if(document.getElementById("profileURL").style.display == "none"){
                document.getElementById("profileURL").style.display = "block";
              }else{
                  document.getElementById("profileURL").style.display = "none";
              }
          }
      </script>
  </body>
</html>
